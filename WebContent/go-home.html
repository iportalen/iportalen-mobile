<!DOCTYPE html> 
<html> 
	<head> 
		<script>
			location.href = "mobile.html";
		</script>    
	</head> 
	<body> 
		<div data-role=page id="go-home">
			<div data-role=header data-position=fixed data-add-back-btn=true>
				<h1 id="go-home-title">Gå hjem tid</h1>
			</div>
			<table class=normal-text>
				<tbody>
					<tr>
						<td class=details id="start-title">Tidspunkt</td>
						<td id="start" class="details">
							<fieldset data-role="controlgroup" data-type="horizontal">
							    <label for="select-hours">Timer</label>
							    <select name="select-hours" id="select-hours">
							    	<option value="" data-placeholder=true>Timer</option>
							    	<option>6</option>
							    	<option>7</option>
							    	<option>8</option>
							    	<option>9</option>
							    	<option>10</option>
							    	<option>11</option>
							    	<option>12</option>
							    	<option>13</option>
							    	<option>14</option>
							    	<option>15</option>
							    	<option>16</option>
							    	<option>17</option>
							    	<option>18</option>
							    </select>
							    <label for="select-minutes">Minuter</label>
							    <select name="select-minutes" id="select-minutes">
							    	<option value="" data-placeholder=true>Minutter</option>
							    </select>
							</fieldset>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div data-position=fixed id="updateBar" class="hidden">
				<div data-role=content> 
				    <a class="ui-btn ui-btn-b ui-corner-all ui-shadow" id="btn-update">Opdater</a>       
					<a class="ui-btn ui-btn-a ui-corner-all ui-shadow" id="btn-delete">Aflys i dag?</a>
				</div>
			</div>
			<div data-position=fixed id="createBar" class="hidden">
				<div data-role=content> 
				    <a id="btn-today" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-disabled">I dag</a>       
					<a id="btn-tomorrow" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-disabled">I morgen</a>
				</div>
			</div>
			<div data-role="popup" id="confirm-delete-go-home" data-overlay-theme="b" data-theme="a" style="max-width: 400px;min-width: 400px;">
				<div data-role="header" data-theme="a">
					<h1 id="delete-question">Aflys i dag?</h1>
				</div>
				<p>Er du sikker på du ønsker at aflyse i dag?</p>
				<div role="main" class="ui-content">
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-a"	data-rel="back">Annullér</a>
					<a id="btn-confirm-delete-go-home" class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-rel="back">Ja tak</a>
				</div>
			</div>
		</div>
	</body>
</html>
