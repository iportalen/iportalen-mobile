<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"/>
		<meta name=viewport content="user-scalable=no,width=device-width" />
		<link rel=stylesheet href="jquery.mobile-1.3.1/jquery.mobile-1.3.1.css" />
		<script src="jquery.mobile-1.3.1/jquery-1.9.1.min.js"></script>
		<script>
			var iportalen = {};
			$(document).bind("mobileinit", function ()
			{
				$.mobile.defaultPageTransition = 'slide'
				$.mobile.page.prototype.options.backBtnText = 'Tilbage'
			});
		</script>    
		<script src="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head> 

	<body> 
		<div data-role=page id=login data-add-back-btn=true>
			<div data-role=header data-position=fixed>
				<h1 id=title>Profil</h1>
			</div>
			<div data-role=content>
				<span> Intitutions URL</span>
				<input type=text id=host placeholder="Eks. humlebien.iportalen.dk">
				<span> Brugernavn </span>
				<input type=text id=user>
				<span> Adgangskode </span>
				<input type=password id=password>
			</div>
			<div data-role=content>
				<fieldset data-role="controlgroup" data-type="vertical">
					<input id="remember-me" name="remember-me" type="checkbox">
					<label for="remember-me">Husk mig</label>		
				</fieldset>
			</div>
			<div data-role=content id=new-profile-div class="hidden">
					<button data-theme=b data-role="button" id=login-btn disabled="disabled">Log ind</button>
			</div>
			<div data-role=content id=edit-profile-div class="hidden">
					<button data-theme=b data-role="button" id=update-btn>Slet profil</button>
			</div>			
		</div>
		<script src="modernizr.custom.49780.js"></script>
		<script src="js/rest-service.js"></script>
		<script src="js/profile.js"></script>
		<script src="js/login.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
